<consumer-header></consumer-header>
<!--breadcrumbs-->
<div class="breadcrumbsSection">
    <ul>
        <li [routerLink]="['']">Home</li>
        <span>&rarr;</span>
        <li>Forgot Password</li>
    </ul>
    <!--<a (click)="showAddIpBox();">Add Endpoints</a>-->
</div>
<div class="resetPasswordPage">
    <form [formGroup]="form">
        <h3>Reset Password</h3>
        <div class="form-group">
            <input type="password" placeholder="Enter New Password" formControlName="password" id="input_password">
            <div *ngIf="form.controls.password.errors">
                <div class="hintError" *ngIf="form.controls.password.errors.required && form.controls.password.touched">Enter New Password</div>
                <div class="hintError" *ngIf="form.controls.password.errors.maxlength">Password must be maximum 15 letters</div>
                <div class="hintError " *ngIf="form.controls.password.errors.minlength">Password must be 6 characters long</div>
            </div>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Enter Confirm New Password" formControlName="cpassword" id="input_cPassword">
            <div *ngIf="form.controls.cpassword.errors">
                <div class="hintError" *ngIf="form.controls.cpassword.errors.MatchPassword">Password Entries Do Not Match.</div>
            </div>
        </div>
        <!-- <div class="form-group">
            <input type="email" placeholder="Enter Registered Email ID" formControlName="email" id="input_registredEmailId">
            <div *ngIf="form.controls.email.errors">
                <div class="hintError" *ngIf="form.controls.email.errors.required && form.controls.email.touched"><strong>Enter Email ID</strong> </div>
                <div class="hintError" *ngIf="form.controls.email.errors.pattern">Enter Valid Email ID</div>

            </div>
        </div> -->
        <div style="width:100%;text-align:center;padding:15px 0px;">
            <p *ngIf="isSubmitting">Please Wait...</p>
            <button [hidden]="isSubmitting" class="submitButton" (click)="resetPassword()" id="button_submit">Submit</button>
        </div>
    </form>
</div>
<app-footer></app-footer>
